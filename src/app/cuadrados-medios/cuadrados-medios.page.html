<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cuadrados Medios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Semilla (X0)</ion-label>
            <ion-input [(ngModel)]="seed" type="number" placeholder="Ingresa la semilla"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Cantidad de números a generar</ion-label>
            <ion-input [(ngModel)]="numToGenerate" type="number" placeholder="Cantidad de números"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label>Mostrar todos los decimales</ion-label>
            <ion-toggle [(ngModel)]="showAllDecimals"></ion-toggle>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button expand="block" (click)="generateNumbers()">Generar Números</ion-button>
        </ion-col>

        <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let result of results; let i = index">
              <ion-label>
                <!-- Muestra el valor decimal con el formato adecuado -->
                <h2>Número aleatorio {{i+1}}: {{result.decimal | number: (showAllDecimals ? '1.0-20' : '1.4-4') }}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
